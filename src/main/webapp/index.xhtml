<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<title></title>
</head>
<body>
	<h1>Liste de clients</h1>
	<h:dataTable value="#{customersBean.customers}" var="customer">
		<h:column>
			<f:facet name="header">Identifiant</f:facet>
				#{customer.id}
			</h:column>
		<h:column>
			<f:facet name="header">Prénom</f:facet>
				<a href="show.xhtml?id=#{customer.id}">#{customer.firstName}</a>
			</h:column>
		<h:column>
			<f:facet name="header">Nom</f:facet>
				#{customer.lastName}
			</h:column>
		<h:column>
			<f:facet name="header">Modifier</f:facet>
			<h:form>
				<div>
					<h:outputLabel for="firstname">Prénom : </h:outputLabel>
					<h:inputText id="firstname" value="#{customer.firstName}" />
				</div>
				<div>
					<h:outputLabel for="lastname">Nom :</h:outputLabel>
					<h:inputText id="lastname" value="#{customer.lastName}" />
				</div>
				<h:commandButton action="#{updateCustomerBean.update(customer)}"
					value="Modifier" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">Supprimer</f:facet>
			<h:form>
				<h:commandButton action="#{deleteCustomerBean.delete(customer.id)}"
					value="Supprimer" />
			</h:form>
		</h:column>
	</h:dataTable>
</body>
</html>
